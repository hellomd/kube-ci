apiVersion: apps/v1
kind: Deployment
metadata:
  name: $PROJECT_NAME
spec:
  template:
    spec:
      containers:
        - name: main
          image: $IMAGE
          env:
            # Disable APM for now since monitoring is not setup on this cluster yet
            - name: ELASTIC_APM_ACTIVE
              value: "false"
            # Overwrite some variables that are not retrieved from secrets anymore
            - name: GATEWAY_URL
              value: "http://gateway"
              valueFrom: null
